<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
</head>
<body class="layouts pushable">

<div class="ui vertical menu">
    <div class="item">
        <div class="ui input"><input placeholder="搜索..." type="text"></div>
    </div>
</div>
<script src="libs/jquery.min.js"></script>
<script src="dist/semantic.js"></script>
<script type="application/javascript">
    $('.ui.dropdown.item').dropdown();
    $(function () {
        var $menu_contains = $(".ui.vertical.menu");
        $.getJSON("/auth/get-all-menus",function (data) {
            var result = data.resultData;
            if(data.code === '0000'){
                $.each(result,function () {
                    $menu_contains.append("<a class=\"item\"><i class=\"grid layout icon\"></i> "+this.name+"</a>");
                });
            }else {
                window.location.href = "login.html";
            }
        })
    });
</script>
</body>
</html>
