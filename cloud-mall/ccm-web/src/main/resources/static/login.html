<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/components/site.css">

    <link rel="stylesheet" type="text/css" href="dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="dist/components/menu.css">

    <link rel="stylesheet" type="text/css" href="dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="dist/components/icon.css">
    <script src="libs/jquery.min.js"></script>
    <script src="dist/components/form.js"></script>
    <script src="dist/components/transition.js"></script>
    <script src="libs/jsencrypt.min.js"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script type="application/javascript">
        $(function () {
            $("#submit").click(function () {

            });
            var code = $("#code");
            code.attr("src","/captcha-image");
            code.attr("width","160");
            code.click(function () {
                console.log(code);
                code.attr("src", "/captcha-image?" + Math.random() * 100);
            });
        });
    </script>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="assets/images/logo.png" class="image">
                <div class="content">
                    欢迎使用云购后台管理系统
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="userName" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <div class="ui corner labeled input" style="width: 250px">
                                <input type="text" name="code" placeholder="验证码">
                            </div>
                            <img src="" id="code" width="150" height="40" style="border: 1px solid green;">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">登录</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                没有用户名? <a href="#">注册</a>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        $(document).ready(function() {
             $('.ui.form').form({
                    fields: {
                        userName: {
                            identifier  : 'userName',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入用户名'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入密码'
                                },
                                {
                                    type   : 'length[6]',
                                    prompt : '密码长度不能少于6位'
                                }
                            ]
                        }
                    },
                onSuccess:submitForm
                });
                $('.ui.form').submit(function(e){
                    return false;
                });
            });
        function submitForm() {
            var pass = $("input[name='password']").val();
            $.ajax({
                url:"/get-public-key",
                type:'get',
                dataType:'json',
                success:function (data) {
                    if(data.code === "0000"){
                        var encrypt = new JSEncrypt();
                        encrypt.setPublicKey(data.data);
                        var encrypted = encrypt.encrypt(pass);
                        $("input[name='password']").val(encrypted);
                        var formData = $('.ui.form input').serializeArray();
                        $.post("/user-login",formData,function (result) {
                            var jsonResult = JSON.parse(result);
                            if(jsonResult.code === '0000'){
                                window.location.href = "index.html";
                            }
                        })
                    }
                }
            });
        }
    </script>
</body>
</html>
